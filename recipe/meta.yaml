{% set version = "1.10.0" %}

package:
  name: pyophidia
  version: {{ version }}

source:
  url: https://github.com/OphidiaBigData/PyOphidia/archive/v{{ version }}.tar.gz
  sha256: eb22e427f25b4a2e69d95322db82d9816410b5a504199d779e2bc327362dfd8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6

test:
  imports:
    - PyOphidia

about:
  home: http://github.com/OphidiaBigData/PyOphidia
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: PyOphidia is a Python package for interacting with the Ophidia framework.

extra:
  recipe-maintainers:
    - doutriaux1
    - eldoo
    - minomicetto
    - aledanca
    - sandrofiore
